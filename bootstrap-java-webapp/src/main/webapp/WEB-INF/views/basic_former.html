<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Former</title>
</head>
<body>
    <form action="./starter">
    	<input type="hidden" name="controller" value="FormerController">
        <table cols="2">
            <tr>
                <td>
                    <label for="ID">
                        ID:
                    </label>
                </td>
                <td>
                    <input type="text" name="ID" id="ID"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="name">
                        Name:
                    </label>
                </td>
                <td>
                    <input type="text" name="name" id="name"/>
                </td>
            </tr>
            <tr>
                <td>
                	<button type="submit">OK</button>
                </td>
            </tr>
        </table>

        
    </form>
</body>
</html>
