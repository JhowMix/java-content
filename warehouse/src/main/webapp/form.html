<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <title>Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container former">
    <form>
      <span id="id" hidden></span>
      <div class="row">
        <div class="col s8 offset-s2">
          <div class="input-field col s6">
            <input id="name" placeholder="Insira o nome do item" type="text" class="validate" required>
            <label for="name">Item</label>
          </div>
          <div class="input-field col s6">
            <input id="price" type="text" placeholder="Insira o valor do item" class="validate" required>
            <label for="price">Pre√ßo R$</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s8 offset-s2">

          <div class="input-field col s6">
            <input id="amount" type="number" placeholder="Insira a quantidade de itens" class="validate" required>
            <label for="amount">Quantidade</label>
          </div>
   
          <div class="input-field col s6">
            <input id="validateDate" type="date" class="validate" required>
            <label for="validateDate">Data de Validade</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s8 offset-s2">

          <a id='save-product' class='waves-effect waves-light btn-small col s12'>Salvar</a>
        </div> 
        </div>
    </form>
</div>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.5.0.js"></script>
  <script type="text/javascript" src="js/jquery.mask.js"></script>
  <script type="text/javascript" src="js/form.js"></script>
</body>
</html>
